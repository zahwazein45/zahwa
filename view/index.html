    <script>
        const typedTextSpan = document.querySelector(".typed-text"),
            textArray = ["AKTIF", "ONLINE"],
            typingDelay = 200,
            erasingDelay = 100,
            newTextDelay = 2000;

        let textArrayIndex = 0,
            charIndex = 0;

        function type() {
            if (charIndex < textArray[textArrayIndex].length) {
                typedTextSpan.textContent += textArray[textArrayIndex].charAt(charIndex);
                charIndex++;
                setTimeout(type, typingDelay);
            } else {
                setTimeout(erase, newTextDelay);
            }
        }

        function erase() {
            if (charIndex > 0) {
                typedTextSpan.textContent = textArray[textArrayIndex].substring(0, charIndex - 1);
                charIndex--;
                setTimeout(erase, erasingDelay);
            } else {
                textArrayIndex++;
                if (textArrayIndex >= textArray.length) {
                    textArrayIndex = 0;
                }
                setTimeout(type, typingDelay + 1000);
            }
        }

        document.addEventListener("DOMContentLoaded", function () {
            fetchIpAddress();
            setTimeout(type, 2250);
            createSnowflakes();
        });

        async function fetchIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                // Anda bisa menampilkan IP di bagian lain jika diperlukan
            } catch (error) {
                console.error('Error fetching IP address:', error);
            }
        }

        function createSnowflakes() {
            const snowflakeContainer = document.body;
            for (let i = 0; i < 30; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '✳'; // Menggunakan emoji salju
                snowflake.style.left = Math.random() * 100 + 'vw';
                snowflake.style.top = '-10vh'; // Mulai dari atas
                snowflake.style.animationDuration = Math.random() * 3 + 10 + 's'; // Durasi lebih lambat
                snowflake.style.animationDelay = Math.random() * 5 + 's'; // Penundaan acak
                snowflakeContainer.appendChild(snowflake);
            }
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const overlay = document.getElementById('overlay');
            const toggleButton = document.getElementById('toggleButton');

            if (sidebar.classList.contains('show')) {
                sidebar.classList.remove('show');
                overlay.style.display = 'none';
                sidebar.style.left = '-250px';
                toggleButton.classList.remove('transparent');
            } else {
                sidebar.classList.add('show');
                overlay.style.display = 'block';
                sidebar.style.left = '0';
                toggleButton.classList.add('transparent');
            }
        }
    </script>
